			<h1 class="text-center">
				URL Shortener Microservice
				<p class="lead">FreeCodeCamp</p>
			</h1>
		</div>

		<div class="row">
			
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				
				<!-- panel -->
				<div class="panel panel-default">
					<div class="panel-body">

						<h3>Example Usage:</h3>

						<dl>
							<dt>Input</dt>
							<dd>
								<a href="/new/https://www.google.com" target="_blank">
									<code>https://fcc-url.gomix.me/new/https://www.google.com</code>
								</a>
							</dd>

							<dt>Output</dt>
							<dd>
								<code>
									{ "original_url": "https://www.google.com", "short_url": "https://fcc-url.gomix.me/LNvrN" }
								</code>
							</dd>
						</dl>

					</div>
				</div>
